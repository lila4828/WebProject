<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 통합 검색</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <div>
        <p style="text-align:center">도서 통합 검색</p>
        <p style="text-align:right"><a href="http://localhost:8080/home"><button style="background: black;color: white;padding:5px 20px;">home</button></a></p>
    </div>
    <style>
    </style>
</head>
<body>
    <div class="search_box" style="text-align: center; padding-top: 5px;">
        <form th:action="@{/search/{bookname}(bookname=${book.bookname})}" method="post" th:object="${book}">
            <div class="form-group" >
                <select name="type">
                    <option selected value="">검색 내용 입력</option>
                    <option value="title">제목</option>
                    <option value="author">저자</option>
                    <option value="tag">태그</option>
                </select>
                <input type="text" class="form-control" id="bookName" th:field="*{bookName}" name=search size="40" required placeholder="통합 검색어를 입력하시오">
            </div>
            <a th:href="@{/search}"><button type="submit" class="btn btn-primary" value="검색"></button></a>
        </form>
        <div id="search_result" style="text-align: left; padding-top: 5px;">
            <p class="total-text">해당되는 자료는 총 <strong th:text="${bookCount}" ></strong>개의 대한 검색결과입니다. </p>
            <table  cellpadding="3" cellspacing="1" border="0" class="table_style1" width="650" style=" width: 1100px; overflow: hidden; margin: 0 auto; padding: 0 0;">
                <tbody>
                <tr class="book-data">
                    <td class="table_img">img</td>
                    <td class="table_style1_td2">isbn</td>
                    <td class="table_style1_td2">책이름</td>
                    <td class="table_style1_td2">저자</td>
                    <td class="table_style1_td2">발행년도</td>
                    <td class="table_style1_td2">자료상태</td>
                    <td class="table_style1_td2">신규 도서 여부</td>
                    <td class="table_style1_td2">태그</td>
                </tr>
                <tr th:each="book : ${bookList}" align="center">
                    <td><img src="http://placehold.it/150X150" alt="표지" style="vertical-align:middle"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.loanAvailability}"></td>
                    <td th:text="${book.newBookAvailability}"></td>
                    <td th:text="${book.tag}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
