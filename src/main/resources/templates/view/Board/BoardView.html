<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 세부내용</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" style="text-align: center">게시판</h1>
    <form th:action="@{/BoardList/editBoard/{id}(id=${board.boardNumber})}" method="post" th:object="${board}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required readonly>
        </div>
        <div class="form-group">
            <label for="boardContent">내용</label>
            <textarea class="form-control" id="boardContent" th:field="*{content}" required readonly style="resize: none;height: 10em;"></textarea>
        </div>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/BoardList}">되돌아가기</a>
</div>
</body>
</html>
