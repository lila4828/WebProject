<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 수정</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4" style="text-align: center">게시판 수정</h1>
  <form th:action="@{/BoardList/editBoard/{id}(id=${board.boardNumber})}" method="post" th:object="${board}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 작성해 주세요" required>
    </div>
    <div class="form-group">
      <label for="boardContent">내용</label>
      <textarea class="form-control" id="boardContent" th:field="*{content}" required
                placeholder="내용을 작성해 주세요" style="resize: none;height: 9em;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">변경 완료</button>
  </form>
  <a class="btn btn-secondary mt-3" th:href="@{/BoardList}">취소</a>
</div>
</body>
</html>
