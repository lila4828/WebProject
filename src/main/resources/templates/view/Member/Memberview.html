<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 세부내용</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" style="text-align: center">회원 정보</h1>
    <form th:action="@{/MemberList/editMember/{id}(id=${member.memberId})}" method="post" th:object="${member}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{memberId}" required readonly>
        </div>
        <div class="form-group">
            <label for="title">주소</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required readonly>
        </div>
        <div class="form-group">
            <label for="title">핸드폰 번호</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required readonly>
        </div>
        <div class="form-group">
            <label for="title">이메일</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" required readonly>
        </div>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/MemberList}">되돌아가기</a>
</div>
</body>
</html>
