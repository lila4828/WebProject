<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" style="text-align: center">관리자가입</h1>
    <form th:action="@{/Admin/AddAdmin}" method="post">
        <div class="form-group"  th:object="${Admin}">
            <label for="AdminId">아이디</label>
            <input type="text" class="form-control" id="AdminId" th:field="*{memberId}"  required
                   placeholder="관리자 아이디를 작성해 주세요">
            <p></p>
            <label for="AdminPassword">비밀번호</label>
            <input type="text" class="form-control" id="AdminPassword" th:field="*{memberPassword}" required
                   placeholder="관리자 비밀번호를 입력해 주세요">
            <p></p>
            <label for="AdminAddress">주소</label>
            <input type="text" class="form-control" id="AdminAddress" th:field="*{address}"  required
                   placeholder="관리자 주소를 입력해 주세요">
            <p></p>
            <label for="AdminPhone">전화번호</label>
            <input type="text" class="form-control" id="AdminPhone" th:field="*{phone}"  required
                   placeholder="관리자 전화번호를 입력해 주세요">
            <p></p>
            <label for="AdminEmail">이메일</label>
            <input type="text" class="form-control" id="AdminEmail" th:field="*{email}"  required
                   placeholder="관리자 이메일을 입력해 주세요">
        </div>
        <button type="submit" class="btn btn-success">관리자 가입</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/}">되돌아가기</a>
</div>
</body>
</html>
